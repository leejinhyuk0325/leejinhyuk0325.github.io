name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check environment variables
        run: |
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" ]; then
            echo "⚠️  WARNING: NEXT_PUBLIC_SUPABASE_URL is not set"
          else
            echo "✅ NEXT_PUBLIC_SUPABASE_URL is set"
          fi
          if [ -z "${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" ]; then
            echo "⚠️  WARNING: NEXT_PUBLIC_SUPABASE_ANON_KEY is not set"
          else
            echo "✅ NEXT_PUBLIC_SUPABASE_ANON_KEY is set"
          fi

      - name: Setup Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          echo "Building with environment variables..."
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ] || [ "$NEXT_PUBLIC_SUPABASE_URL" = "" ]; then
            echo "❌ ERROR: NEXT_PUBLIC_SUPABASE_URL is empty or not set"
            exit 1
          fi
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ] || [ "$NEXT_PUBLIC_SUPABASE_ANON_KEY" = "" ]; then
            echo "❌ ERROR: NEXT_PUBLIC_SUPABASE_ANON_KEY is empty or not set"
            exit 1
          fi
          echo "Environment variables are set, proceeding with build..."
          npm run build
          npm run postexport

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Deploying to GitHub Pages..."
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          npx gh-pages -d out --nojekyll --cname https://leejinhyuk0325.github.io
